<div>
  <form [formGroup]="residentialInformationForm">
    <mat-form-field class="form-card__item">
      <mat-label>Street</mat-label>
      <input matInput type="text" formControlName="street" />
    </mat-form-field>
    <mat-form-field class="form-card__item">
      <mat-label>Neighborhood</mat-label>
      <input matInput type="text" formControlName="neighborhood" />
    </mat-form-field>
    <mat-form-field class="form-card__item">
      <mat-label>Department</mat-label>
      <input matInput type="text" formControlName="department" />
    </mat-form-field>
    <mat-form-field class="form-card__item">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city" />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="saveResidentialInformation()">Save</button>
</div>
